<head>

    crossorigin="anonymous"></script>

  <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
  <title>Emoji Match! | Play Instantly</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 10px;
    }
    #target {
      font-size: 4em;
      margin: 20px 0;
    }
    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .emoji {
      font-size: 3em;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      transition: transform 0.2s, background-color 0.2s;
    }
    .emoji:hover {
      transform: scale(1.2);
      background-color: rgba(255, 255, 255, 0.9);
    }
    #score, #gameOver, #timer {
      font-size: 1.4em;
      margin: 10px 0;
    }
    .btn {
      margin: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #f76c6c;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff4e4e;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff3;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #target { font-size: 3em; }
      .emoji { font-size: 2.5em; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>üéÆ Emoji Match!</h1>
  <p>Match this emoji:</p>
  <div id="target">‚ùì</div>

  <div class="choices" id="choices"></div>

  <div id="score">Score: 0</div>
  <div id="timer">‚è± Time: 00:00</div>
  <div id="gameOver" style="color: red;"></div>
  <button class="btn" onclick="startGame()">üîÑ Restart Game</button>

  <!-- AdSense ÏòÅÏó≠ -->
  <footer>
    <div id="ad-placeholder" style="min-height: 90px;">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
        <!-- notepad -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9288770962100185"
            data-ad-slot="6399153707"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
  </footer>

  <script>
    const emojis = ['üê∂', 'üê±', 'üêµ', 'üê∏', 'üêº', 'ü¶Å', 'üê∑', 'ü¶Ñ', 'üê§', 'üêô', 'üê¢', 'üêç', 'üêù'];
    let correctEmoji = '';
    let score = 0;
    let gameRunning = false;
    let startTime;
    let timerInterval;

    function formatTime(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      document.getElementById('timer').textContent = `‚è± Time: ${formatTime(elapsed)}`;
    }

    function startGame() {
      score = 0;
      gameRunning = true;
      document.getElementById('gameOver').textContent = '';
      document.getElementById('score').textContent = 'Score: 0';
      document.getElementById('timer').textContent = '‚è± Time: 00:00';

      startTime = Date.now();
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);

      nextRound();
    }

    function nextRound() {
      const shuffled = emojis.sort(() => Math.random() - 0.5);
      const choices = shuffled.slice(0, 3);
      correctEmoji = choices[Math.floor(Math.random() * 3)];

      document.getElementById('target').textContent = correctEmoji;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';

      choices.forEach(emoji => {
        const div = document.createElement('div');
        div.className = 'emoji';
        div.textContent = emoji;
        div.onclick = () => checkAnswer(emoji);
        choicesDiv.appendChild(div);
      });
    }

    function checkAnswer(selected) {
      if (!gameRunning) return;

      if (selected === correctEmoji) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        nextRound();
      } else {
        endGame();
      }
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      const totalTime = Math.floor((Date.now() - startTime) / 1000);
      const timeStr = formatTime(totalTime);
      document.getElementById('gameOver').textContent = `Game Over üò¢ Final Score: ${score}, Time: ${timeStr}`;
    }

    startGame(); // Í≤åÏûÑ ÏûêÎèô ÏãúÏûë
  </script>
</body>
</html>
